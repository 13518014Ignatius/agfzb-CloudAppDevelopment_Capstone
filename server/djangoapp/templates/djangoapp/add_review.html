<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <!--Add review form here -->
        <form class="form-inline" action="{% url 'djangoapp:add_review' dealer_id %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="hidden" id="reviewername" name="reviewername" value="{{user.first_name}} {{user.last_name}}">
                <label for="content"><b>Enter the review content:</b></label></br>
                <textarea class="form-control" id="content" name="content" rows="2" placeholder="This is a great car dealer" required></textarea>
                <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
                <label for="purchasecheck">Has purchased the car from Sub-Ex Car Dealership ? <span>(select purchased car information below if checked)</span></label>
                <label for="car">Select your car (model-make-year):</label>
                <div class="dropdown">
                    <select name="car" id="car" class="form-select" required>
                        {% for car in cars %}
                            <option value={{car.id}}>{{car.name}}-{{car.car_make.name}}-{{car.year|date:"Y"}}</option>
                        {% endfor %}
                    </select>
                </div>
                <label for="purchasedate"><b>Select your purchase date:</b></label></br>
                <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </body>

    <script type="text/javascript">
        $('.date-own').datepicker({
           format: 'mm/dd/yyyy'
         });
    </script>
</html>
